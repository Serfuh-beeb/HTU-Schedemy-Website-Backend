---
- name: Configure and Deploy Schedemy
  hosts: role_SchedemyWebServer
  become: yes
  vars:
    git_safe_directory: /opt/schedemy

  tasks:
    # --- 1. System Setup ---
    - name: Install Docker, Git, and AWS CLI
      apt:
        # Added 'awscli' and 'docker-compose-plugin' here
        name: ['docker.io', 'git', 'curl', 'awscli', 'docker-compose-plugin']
        state: present
        update_cache: yes

    - name: Start and Enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add Ubuntu user to Docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # --- 2. Application Setup ---
    - name: Create App Directory
      file:
        path: /opt/schedemy
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    # --- 3. Secrets ---
    # NOTE: This will fail if your server has no IAM Role. 
    # For now, we will ignore errors so the deployment finishes.
    - name: Fetch .env from AWS Parameter Store
      shell: |
        aws ssm get-parameter --name "/schedemy/prod/env" --with-decryption --query "Parameter.Value" --output text > /opt/schedemy/.env
      ignore_errors: yes  # <--- Added this to prevent crashing if IAM is missing

    # --- 4. Deploy ---
    - name: Create Docker Compose File
      copy:
        dest: /opt/schedemy/docker-compose.yml
        content: |
          version: '3'
          services:
            app:
              image: nginx:latest
              ports:
                - "80:80"
              restart: always
              # env_file: .env  <--- Commented out until Secrets are working

    - name: Start Containers
      # CHANGED: 'docker-compose' -> 'docker compose' (The modern command)
      command: docker compose up -d --force-recreate
      args:
        chdir: /opt/schedemy